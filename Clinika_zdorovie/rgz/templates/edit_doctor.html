<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование врача</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Редактирование врача</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="name">Имя:</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="speciality">Специальность:</label>
                                <input type="text" class="form-control" id="speciality" name="speciality" value="{{ doctor.speciality }}" required>
                            </div>
                            <div class="form-group">
                                <label for="experience">Стаж:</label>
                                <input type="number" class="form-control" id="experience" name="experience" value="{{ doctor.experience }}" required>
                            </div>
                            <div class="form-group">
                                <label for="photo_doctor">Фото врача:</label>
                                <input type="text" class="form-control" id="photo_doctor" name="photo_doctor" value="{{ doctor.photo_doctor }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
