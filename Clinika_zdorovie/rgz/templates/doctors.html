<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список врачей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Список врачей</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Специальность</th>
                    <th>Стаж</th>
                    <th>Фото</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
                <tr>
                    <td>{{ doctor.name }}</td>
                    <td>{{ doctor.speciality }}</td>
                    <td>{{ doctor.experience }}</td>
                    <td><img src="{{ doctor.photo_doctor }}" alt="{{ doctor.name }}" width="100"></td>
                    <td>
                        <a href="{{ url_for('edit_doctor', id=doctor.id) }}" class="btn btn-primary btn-sm">Редактировать</a>
                        <form action="{{ url_for('delete_doctor', id=doctor.id) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
