<!DOCTYPE html>
<html lang="ru" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление врача</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0 text-outline">Клиника "Здоровье"</h1>
            <div>
               <a href="{{ url_for('exit') }}" class="btn btn-light btn-sm">Выйти</a>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Добавление врача</h1>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('add_doctor') }}" method="post" >
                            <div class="form-group">
                                <label for="name">Имя:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="speciality">Специальность:</label>
                                <input type="text" class="form-control" id="speciality" name="speciality" required>
                            </div>
                            <div class="form-group">
                                <label for="experience">Стаж:</label>
                                <input type="number" class="form-control" id="experience" name="experience" required>
                            </div>
                            <div class="form-group">
                                <label for="photo_doctor">Фото врача:</label>
                                <input type="text" class="form-control" id="photo_doctor" name="photo_doctor" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="mb-4">Список врачей</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Специальность</th>
                    <th>Стаж</th>
                </tr>
            </thead>
            <tbody>
                {% for doctor in doctors %}
<tr>
    <td>{{ doctor[1] }}</td>
    <td>{{ doctor[3] }}</td>
    <td>{{ doctor[4] }} лет</td>
    <td>
        <a href="{{ url_for('delete_doctor', doctor_id=doctor[0]) }}" class="btn btn-danger btn-sm">Удалить</a>
    </td>
</tr>
{% endfor %}

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
